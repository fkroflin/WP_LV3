<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responzivna web stranica s HTML i CSS">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Početna Stranica</title>
</head>
<body>
    <header>
        <h1>Dobrodošli na moju web stranicu!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="grafikon.html">Grafikon</a></li>
                <li><a href="slike.html">Galerija</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="tablica">Tablica Podataka</h2>
            <div class="filter-container">
                <div class="filter-group">
                    <label for="country-filter">Država:</label>
                    <input type="text" id="country-filter" placeholder="npr. USA">
                </div>
                <div class="filter-group">
                    <label>Žanr:</label>
                    <div class="radio-group" id="genre-filter">
                        <label><input type="radio" name="genre" value="" checked> Svi</label>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="rating-filter">Minimalna ocjena:</label>
                    <input type="range" id="rating-filter" min="0" max="10" step="0.1" value="0">
                    <span id="rating-value">0</span>
                </div>
                <button id="filter-button">Filtriraj</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Naslov</th>
                        <th>Godina</th>
                        <th>Žanr</th>
                        <th>Trajanje</th>
                        <th>Država</th>
                        <th>Ocjena</th>
                        <th>Akcija</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <aside class="image-gallery">
            <picture>
                <source media="(min-width: 1450px)" srcset="./images/pooh.jpg">
                <source media="(min-width: 1005px)" srcset="./images/joker.jpg">
                <img src="./images/inception.jpg" style="width: 450px;">
            </picture>
            <picture>
                <source media="(min-width: 1450px)" srcset="./images/us.jpg">
                <source media="(min-width: 1020px)" srcset="./images/dune.jpg">
                <img src="./images/shrek.jpg" style="width: 450px;">
            </picture>
        </aside>
    </main>
    <script src="../script.js"></script>
</body>
</html>
